    <body style="background-color:mediumturquoise ;">

        
    <h2 class="pt-4" style="text-align:center ;"> 
        <b>Simple Calculator</b></h2>

        <div class="main">

        <form action="">
            <div class="p-3" >
            <label for="ip"></label>
            <input type="text" class="form_control" placeholder="0" id="result">
        </div>
        </form>

       
        <div class="allbtn">


            <table>
                <tr class="r1">
                    <button class="one" onclick="displayNum(7)" >7</button>
                    <button class="one" onclick="displayNum(8)" >8</button>
                    <button class="one" onclick="displayNum(9)" >9</button>
                    <button style="background-color:black ;"></button>
                    <button class="by" onclick="displayNum('/')" >/</button>
                </tr>

                 <tr class="r2">

                    <button class="two" onclick="displayNum(4)" >4</button>
                    <button class="two" onclick="displayNum(5)" >5</button>
                    <button class="two" onclick="displayNum(6)" >6</button>
                    <button style="background-color:black"></button>
                    <button class="by" onclick="displayNum('*')" >*</button>
                </tr>

                 <tr class="r3">

                    <button class="three" onclick="displayNum(1)" >1</button>
                    <button class="three" onclick="displayNum(2)" >2</button>
                    <button class="three" onclick="displayNum(3)" >3</button>
                    <button style="background-color:black;" ></button>
                    <button class="by" onclick="displayNum('+')" >+</button>
                </tr>

                <tr class="r4">

                    <button class="four" onclick="displayNum(0)" >0</button>
                    <button class="four" onclick="displayNum('.')" >.</button>
                    <button class="four" onclick="evaluation()" >=</button>
                    <button style="background-color:black;" ></button>
                    <button class="by" onclick="displayNum('-')" >-</button>
                </tr>  
                <tr class="r4">
                    <button class="clear" onclick="clearBox()" >clear</button>
                    <button onclick="removeValue()">x</button>
                </tr>
            </table>



        </div>



    </div>


</body>
